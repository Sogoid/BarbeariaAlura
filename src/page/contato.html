<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/styleHeader.css" />
    <link rel="stylesheet" type="text/css" href="../css/styleFooter.css" />
    <link rel="stylesheet" type="text/css" href="../css/styleContato.css" />
    <link rel="icon" href="../img/Logo.png" />
</head>

<body>
    <header id="cabecalho" class="cabecalho">
        <img src="/src/img/logo-branco.png" alt="Barbearia Alura">
        <h1>Barbearia&nbsp; Alura</h1>
        <nav class="menu">
            <div>
                <ul>
                    <li><a href="/index.html#cabecalho">Home</a></li>
                    <li><a href="/index.html#valores">Preço</a></li>
                    <li><a href="/index.html#galery">Galeria</a></li>
                    <li><a href="/index.html#sobre">Sobre</a></li>
                    <li><a href="/index.html#beneficios">Benefícios</a></li>
                    <li><a href="#">Contato</a></li>
            </div>
        </nav>
    </header>
    <main class="contanair">
        <form class="formDados" action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome">
            <label for="email">E-mail:</label>
            <input type="text" id="email">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone">
            <label for="cxTextoArea">Descrição:</label>
            <textarea name="cxTexto" id="cxTextoArea" cols="30" rows="10"></textarea>
            <section class="sectRadio">
                <p>Como prefere o nosso contato?</p>
                <div class="chkRadio">
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp">WhatsApp</label>
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone">Telefone</label>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email">Email</label>
                </div>
                <div class="chkNewLallter">
                    <label for="">
                        <input type="checkbox">&nbsp; Gostaria de receber nossas novidades por
                        e-mail?</label>
                </div>
            </section>
            <div class="divBtnEnviar">
                <input class="btnEnviar" type="submit" value="ENVIAR FORMULÁRIO">
            </div>
        </form>

    </main>
    <footer>
        <div class="footer">
            <img class="logo-footer" src="/src/img/logo-branco.png" alt="Logo">
            <p> © Barbearia Alura - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
